<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Jeopardy Host</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
<header>
  <div class="wrap top">
    <div class="row">
      <div class="badge">HOST</div>
      <h1>Jeopardy Online</h1>
    </div>
    <div class="row">
      <span class="pill" id="roomPill">Room: —</span>
      <button class="primary" id="btnCreate">Room erstellen</button>
      <button class="ghost" id="btnCopy">Viewer-Link kopieren</button>
    </div>
  </div>
</header>

<main class="wrap">
  <div class="grid cols2">
    <section class="card">
      <div class="hd">
        <div class="row">
          <span class="pill" id="infoPill">—</span>
          <span class="pill muted" id="viewerPill">Viewer: 0</span>
        </div>
        <div class="row">
          <button class="ghost" id="btnModeEdit">Edit</button>
          <button class="ghost" id="btnModePlay">Play</button>
          <button class="ghost" id="btnResize">Größe</button>
          <button class="ghost" id="btnResetUsed">Used reset</button>
        </div>
      </div>
      <div class="bd">
        <div id="board" class="board"></div>
        <div class="row" style="margin-top:12px">
          <span class="small muted">
            Edit: Kategorien/Fragen anklicken und rechts bearbeiten. Play: Kachel öffnet Frage-Modal.
          </span>
        </div>
      </div>
    </section>

    <section class="card">
      <div class="hd">
        <span class="pill" id="sideTitle">Editor</span>
        <span class="pill muted" id="modePill">Mode: EDIT</span>
      </div>
      <div class="bd" id="side"></div>
    </section>
  </div>
</main>

<div class="modal" id="modal">
  <div class="dialog">
    <div class="dhd">
      <div class="row">
        <span class="pill" id="mCat">—</span>
        <span class="pill" id="mVal">—</span>
      </div>
      <div class="row">
        <button class="ghost" id="btnReveal">Antwort zeigen</button>
        <button class="primary" id="btnUsed">Als benutzt</button>
        <button class="ghost" id="btnClose">Schließen</button>
      </div>
    </div>
    <div class="dbd">
      <p class="big" id="mQ">—</p>
      <div class="answer" id="mABox">
        <div class="small muted">Antwort</div>
        <div style="font-weight:950;font-size:18px" id="mA">—</div>
      </div>
      <div class="row" style="margin-top:14px;justify-content:space-between">
        <div class="row" id="scoreControls"></div>
        <div class="row">
          <span class="small muted">Punkte gehen aufs ausgewählte Team.</span>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="./app.js"></script>
<script>
  window.JEOPARDY_BOOT({ role: "host" });
</script>
</body>
</html>
