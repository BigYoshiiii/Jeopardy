<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Jeopardy Viewer</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
<header>
  <div class="wrap top">
    <div class="row">
      <div class="badge">VIEW</div>
      <h1>Zuschauer-Ansicht</h1>
    </div>
    <div class="row">
      <span class="pill" id="roomPill">Room: —</span>
      <input id="codeInput" placeholder="Room-Code (z.B. K7F2Q)" style="max-width:220px"/>
      <button class="primary" id="btnJoin">Join</button>
    </div>
  </div>
</header>

<main class="wrap">
  <div class="grid cols2">
    <section class="card">
      <div class="hd">
        <span class="pill" id="infoPill">—</span>
        <span class="pill muted" id="statusPill">Nicht verbunden</span>
      </div>
      <div class="bd">
        <div id="board" class="board"></div>
      </div>
    </section>

    <section class="card">
      <div class="hd">
        <span class="pill">Live</span>
      </div>
      <div class="bd" id="side"></div>
    </section>
  </div>
</main>

<div class="modal" id="modal">
  <div class="dialog">
    <div class="dhd">
      <div class="row">
        <span class="pill" id="mCat">—</span>
        <span class="pill" id="mVal">—</span>
      </div>
      <div class="row">
        <button class="ghost" id="btnClose">Schließen</button>
      </div>
    </div>
    <div class="dbd">
      <p class="big" id="mQ">—</p>
      <div class="answer" id="mABox">
        <div class="small muted">Antwort</div>
        <div style="font-weight:950;font-size:18px" id="mA">—</div>
      </div>
      <div class="row" style="margin-top:12px">
        <span class="small muted">Viewer kann nix drücken. Host kontrolliert das.</span>
      </div>
    </div>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="./app.js"></script>
<script>
  window.JEOPARDY_BOOT({ role: "viewer" });
</script>
</body>
</html>
